<form (ngSubmit)="onSubmit(form.getRawValue())" [formGroup]="form">
  <div *ngFor="let input of inputs" class="form-row">
    <app-form-input [input]="input" [form]="form"></app-form-input>
  </div>

  <div class="form-row flex-row-between">
    <div></div>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!form.valid"
    >
      {{ textPrimary }}
    </button>
  </div>
</form>

<div *ngIf="payLoad" class="form-row">
  <strong>DEBUG: Submitted following values</strong><br />{{ payLoad }}
</div>
