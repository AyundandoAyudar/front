<p>form-input works!</p>
<div [formGroup]="form">
  <label [attr.for]="input.key">{{ input.label }}</label>

  <div [ngSwitch]="input.controlType">
    <input
      *ngSwitchCase="'text-box'"
      [formControlName]="input.key"
      [id]="input.key"
      [type]="input.type"
    />

    <select
      [id]="input.key"
      *ngSwitchCase="'drop-down'"
      [formControlName]="input.key"
    >
      <option *ngFor="let opt of input.options" [value]="opt.key">{{
        opt.value
      }}</option>
    </select>
  </div>

  <div class="errorMessage" *ngIf="!isValid">{{ input.label }} is required</div>
</div>
