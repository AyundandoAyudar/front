<mat-form-field
  [formGroup]="form"
  appearance="outline"
  [ngSwitch]="input.controlType"
>
  <mat-label [attr.for]="input.key">{{ input.label }}</mat-label>

  <mat-icon *ngIf="input.iconPrefix" matPrefix>{{ input.iconPrefix }}</mat-icon>
  <input
    *ngSwitchCase="InputTypes.InputText"
    [formControlName]="input.key"
    [id]="input.key"
    [type]="input.type"
    [required]="input.required"
    matInput
  />

  <mat-select
    [id]="input.key"
    *ngSwitchCase="InputTypes.DropDown"
    [formControlName]="input.key"
    [disabled]="disabled"
  >
    <mat-option *ngFor="let opt of input.options" [value]="opt.value">{{
      opt.text
    }}</mat-option>
  </mat-select>
  <mat-error class="errorMessage" *ngIf="isErrorRequired"
    >{{ input.label }} es requerido</mat-error
  >
  <mat-error class="errorMessage" *ngIf="isEmailError"
    >{{ input.label }} tiene que ser un email valido</mat-error
  >
</mat-form-field>
