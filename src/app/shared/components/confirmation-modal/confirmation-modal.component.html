<div mat-dialog-content>
  <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">
    {{ data.secondaryText }}
  </button>
  <button
    mat-button
    mat-stroked-button
    color="primary"
    [mat-dialog-close]="true"
    cdkFocusInitial
  >
    {{ data.primaryText }}
  </button>
</div>
