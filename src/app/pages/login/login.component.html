<div class="box-login">
    <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center">
        <mat-card class="box">
            <mat-card-header>
                <mat-card-title>Log in</mat-card-title>
            </mat-card-header>

            <form class="example-form">
                <mat-card-content>
                    <mat-form-field class="example-full-width">
                        <input [(ngModel)]="userName" [ngModelOptions]="{standalone:true}" matInput
                            placeholder="Username" (focus)="clearError()">
                    </mat-form-field>

                    <mat-form-field class="example-full-width">
                        <input [(ngModel)]="password" [ngModelOptions]="{standalone:true}" matInput
                            placeholder="Password" (focus)="clearError()" type="password">
                    </mat-form-field>
                    <p *ngIf="errorlogin">usuario y/o contrase√±a invalidos</p>
                </mat-card-content>
                <button mat-stroked-button color="primary" class="btn-block" (click)="logIn()">Log in</button>
            </form>
        </mat-card>

    </div>
</div>
